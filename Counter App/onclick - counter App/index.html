<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Css -->
    <link rel="stylesheet" href="./style.css">

    <title>Increment and Decrement with Onclick Function - (Counter App)</title>
</head>

<body>
    <div class="container">
        <!-- Main Container -->
        <div class="main-container">
            <div class="incrementAndDecrement">
                <h1 class="counterHeading">Counter App <span>(Onclick)</span></h1>
                <!-- Decrement Button -->
                <button class="minus" onclick="decrement()">Decrement by 1</button>
                <!-- Counter Value -->
                <label class="Countervalue">0</label>
                <!-- Increment Button -->
                <button class="plus" onclick="increment()">Increment by 1</button>
            </div>
            <!-- Reset Button -->
            <div class="reset">
                <button class="reset" onclick="reset()">Reset Value</button>
            </div>
        </div>
    </div>


    <script>
        // Counter App with Onclick Function
        const incrementBtn = document.querySelector(".plus")
        const decrementBtn = document.querySelector(".minus")
        const resetBtn = document.querySelector(".reset")
        const counterValue = document.querySelector(".Countervalue")

        let totalValue = 0
        function increment() {
            totalValue += 1
            counterValue.innerHTML = totalValue
        }

        function decrement() {
            if (counterValue.innerHTML != 0) {
                totalValue -= 1
                counterValue.innerHTML = totalValue
            }
        }

        function reset() {
            totalValue = 0
            counterValue.innerHTML = totalValue
        }
    </script>

</body>

</html>
